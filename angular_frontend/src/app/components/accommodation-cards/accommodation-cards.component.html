<div class="grid w-full min-h-screen gap-6 p-4 xl:grid-cols-5 lg:grid-cols-4 md:grid-cols-3 sm:grid-cols-2">
    <ng-container *ngIf="(accommodations$ | async) as accommodations">
        <div *ngIf="accommodations.length === 0" class="text-xl text-center text-gray-500 col-span-full">
            {{"accommodations_cards.notFound" | translate}}
        </div>
        
        <div *ngFor="let accommodation of accommodations">
            <app-accommodation-card [accommodation]="accommodation"></app-accommodation-card>
        </div>
    </ng-container>
</div>
