<div class="grid w-full min-h-screen grid-cols-1 gap-6 p-4 md:grid-cols-3">
    <ng-container *ngIf="(accommodations$ | async) as accommodations">
        <div *ngIf="accommodations.length === 0" class="text-xl text-center text-gray-500 col-span-full">
            {{"accommodations_cards.notFound" | translate}}
        </div>
        
        <div *ngFor="let accommodation of accommodations" class="w-full">
            <app-accommodation-card class="block w-full h-full" [accommodation]="accommodation"></app-accommodation-card>
        </div>
    </ng-container>
</div>
