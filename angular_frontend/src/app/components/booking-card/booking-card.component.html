<div *ngIf="booking">
    <div class="flex">
        <app-accommodation-card [accommodation]="booking.accommodation"></app-accommodation-card>
        <div class="flex flex-col justify-between p-4 bg-white rounded-lg shadow-md">
            
            <div>
                <p class="text-lg font-semibold">  {{'bookings.checkIn' | translate}} : 
                    <span class="text-gray-700">{{ booking.checkIn | date: 'short'}}</span>
                </p>
                <p class="text-lg font-semibold">  {{'bookings.checkOut' | translate}} : 
                    <span class="text-gray-700">{{ booking.checkOut | date: 'short' }}</span>
                </p>
                <p class="text-lg font-semibold">  {{'bookings.price' | translate}} : 
                    <span class="text-green-600">{{ booking.price | currency }}</span>
                </p>
            </div>

            <div *ngIf="!booking.reviewId" class="flex justify-end mt-4">
                <button type="button" class="px-4 py-2 btn-primary">
                    {{'bookings.review' | translate}}
                </button>
            </div>

        </div>
    </div>
</div>
