<form [formGroup]="searchForm" (ngSubmit)="search()" class="flex flex-wrap items-center gap-4 px-6 py-3 rounded-lg shadow-md bg-neutral-2">
    <div class="flex flex-col">
      <label for="city" class="text-sm font-medium">{{'search.city' | translate}}</label>
      <input id="city" type="text" formControlName="city" class="input-primary" >
    </div>
  
    <div class="flex flex-col">
      <label for="check_in" class="text-sm font-medium">check_in</label>
      <input id="check_in" type="date" formControlName="check_in" class="input-primary">
        <span *ngIf="searchForm.get('check_in')?.invalid && searchForm.get('check_in')?.touched" class="error-message">{{'search.date-error' | translate}}</span>
        <span *ngIf="searchForm.errors?.['pastDate']" class="error-message">{{'search.check_inError' | translate}}</span>
    </div>

    <div class="flex flex-col">
      <label for="check_out" class="text-sm font-medium">check_out</label>
      <input id="check_out" type="date" formControlName="check_out" class="input-primary">
      <span *ngIf="searchForm.get('check_out')?.invalid && searchForm.get('check_out')?.touched" class="error-message">{{'search.date-error' | translate}}</span>
      <span *ngIf="searchForm.errors?.['invalidRange']" class="error-message">{{'search.check_outInconcistency' | translate}}</span>
    </div>

    <div class="flex flex-col">
      <label for="people" class="text-sm font-medium">{{'search.people' | translate}}</label>
      <input id="people" type="number" min="1" formControlName="people" class="input-primary">
      <span *ngIf="searchForm.get('people')?.invalid && searchForm.get('people')?.touched" class="error-message">{{'search.min-person' | translate}}</span>
    </div>
  
    <button type="submit" [disabled]="searchForm.invalid"
      class="w-auto btn-primary"
      [disabled]="!searchForm.valid">
      {{'search.search'| translate}}
    </button>
  </form>
