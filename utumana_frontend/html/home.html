<!DOCTYPE html>
<html>
<head>
	 <meta charset="UTF-8">
	 <title>Welcome</title>
	 <link rel="stylesheet" href="css/accommodation.css">
	 <link rel="stylesheet" href="css/loader.css">
	 <link rel="stylesheet" href="css/header.css">
	 <script type="text/javascript" src="javascript/utils.js"></script>
	 <script type="text/javascript" src="javascript/homeAndSearch.js"></script>
</head>
<body onload="loadHomePage()">
	<div id="header"></div>
	
	<div class="container">
		<div class="search-div">
			<div>
				<input type="text" id="destination" name="destination" placeholder="Where do you want to go">
				
				<label for="check-in">Check-in: </label>
				<input type="date" id="check-in" name="check-in" onchange="setCheckOutMin()">
				
				<label for="check-out">Check-out: </label>
				<input type="date" id="check-out" name="check-out">
				
				<label for="number_of_guests">Guests: </label>
				<input type="number" id="number_of_guests" name="number_of_guests" value="1" min="1" size="4">
				
				<input type="checkbox" id="free_only" name=free_only/>
				<label for="free_only">Free accommodations only</label> &nbsp; 
				
				<button type="submit" onclick="searchFromHomePage()"><img alt="search" src="static/icons/loupe.png"></button>
			</div>
		</div>
		
		<div class="text-align-center">
			<p id="error" class="error"></p>
		</div>
		
		<div>
			<h3>Latest uploads:</h3><br>
		</div>
		
		<div id="latest_accommodations" class="accommodations-cards">
			<div class="loader"></div>
		</div>
	</div>
</body>
</html>
