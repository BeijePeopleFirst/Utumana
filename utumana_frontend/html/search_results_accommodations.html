<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Search accommodations</title>
	<link rel="stylesheet" href="css/search_result.css">
	<link rel="stylesheet" href="css/accommodation.css">
	<link rel="stylesheet" href="css/loader.css">
	<link rel="stylesheet" href="css/header.css">
	<script type="text/javascript" src="javascript/utils.js"></script>
	<script type="text/javascript" src="javascript/homeAndSearch.js"></script>
</head>
<body onload="loadSearchResultsPage()">
	<div id="header"></div>

<div class="container">
	<div class="search-div">
		<div>
			<input type="text" id="destination" name="destination" placeholder="Where do you want to go">
			
			<label for="check-in">Check-in: </label>
			<input type="date" id="check-in" name="check-in" onchange="setCheckOutMin()">
			
			<label for="check-out">Check-out: </label>
			<input type="date" id="check-out" name="check-out">
			
			<label for="number_of_guests">Guests: </label>
			<input type="number" id="number_of_guests" name="number_of_guests" value="1" min="1" size="4">
			
			<input type="checkbox" id="free_only" name=free_only/>
			<label for="free_only">Free accommodations only</label> &nbsp; 
			
			<button type="submit" onclick="searchAndDisplay()"><img alt="search" src="static/icons/loupe.png"></button>
		</div>	
  	</div>
 	
 		<div class="text-align-center">
		<p id="error" class="error"></p>
	</div>
 	  
    <h3>Search Results:</h3>
    <div class="grid-container">
  	    <div class="item1">
			<h2>Filters</h2>
  	  	  
			<div id="filters">	  	  	  
			</div>
		</div>
	  
		<div class="item2">				
			<div style="text-align: right;">
				<select id="orders">
					<option value="timestamp">Approval Time</option>
					<option value="price">Price</option>
					<option value="city">City</option>
				 	<option value="title">Title</option>
				</select>
	
				<select id="ascdesc">
					<option value="asc">ascending</option>
					<option value="desc">descending</option>
				</select>
			</div>
		     
			<div id="accommodations" class="accommodations-cards">
				<div class="loader"></div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
